<meta charset="UTF-8">
<link rel="icon" type="image/x-con" href="{{ site.baseurl }}/assets/img/fav.ico">
<title>
  {% if page.title %}
    {{ page.title }} ::
  {% endif %}
  {{ site.title }}
</title>
<meta name="viewport" content="initial-scale=1.5">
<meta name="description" content="{% if page.description%}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{{ site.keywords }}{% if page.keywords %}, {{ page.keywords }}{% endif %}">
<link rel="license" type="text/plain" src="{{ site.baseurl }}/LICENSE">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/dark.css">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/hack.css">
